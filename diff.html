  <style>
    .container {
      width: 1000px;

    }

      width: 200px;
      background: pink;
      height: 100px;
      flex-grow: 1;
    }
    .box2 {
      width: 300px;
      background: green;
      height: 100px;
    }
    .box3 {
      width: 300px;
      background: yellow;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
  <script>
    const udateChildren = (nextNestedChildrenElements, trascation, context) => {
      updateDepth ++;
      var errorThrown = true;
      try {
        this._updateChildren(nextNestedChildrenElements, trascation, context);
        errorThrown = false;
      } finally {
        updateDepth --;
        if(!updateDepth) {
          if(errorThrown) {
            clearQueue();
          }else{
            processQueue();
          }
        }
      }
    }
  </script>
